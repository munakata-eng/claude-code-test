<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クッキークリッカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative; /* Added for golden cookie positioning */
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #2d3748;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .cookie {
            width: 200px;
            height: 200px;
            background: #d69e2e;
            border-radius: 50%;
            border: 8px solid #b7791f;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            transition: transform 0.1s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .cookie::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 15px;
            height: 15px;
            background: #8b4513;
            border-radius: 50%;
            box-shadow: 
                40px 10px 0 #8b4513,
                -10px 30px 0 #8b4513,
                50px 50px 0 #8b4513,
                20px 60px 0 #8b4513,
                70px 30px 0 #8b4513;
        }
        
        .cookie:hover {
            transform: scale(1.05);
        }
        
        .cookie:active {
            transform: scale(0.95);
        }
        
        .upgrades {
            margin-top: 30px;
        }
        
        .upgrade-section {
            background: #edf2f7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .upgrade-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
        }
        
        .save-section {
            background: #e6fffa;
            border: 2px solid #38b2ac;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .save-btn {
            background: #38b2ac;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .save-btn:hover {
            background: #319795;
        }
        
        .reset-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #c53030;
        }
        
        .save-status {
            color: #38b2ac;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .upgrade-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .upgrade-btn:hover:not(:disabled) {
            background: #38a169;
        }
        
        .upgrade-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .click-animation {
            position: absolute;
            color: #48bb78;
            font-weight: bold;
            font-size: 1.5em;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .golden-cookie {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Initially hidden */
            z-index: 1000;
            text-align: center;
            line-height: 50px; /* Vertically center text/emoji */
            font-size: 1.5em; /* Adjust emoji/text size */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.5); /* Gold glow */
            transition: transform 0.2s ease-in-out, opacity 0.3s ease;
        }

        .golden-cookie:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="goldenCookie" class="golden-cookie">🌟</div> <!-- Golden Cookie Element -->
        <h1>🍪 クッキークリッカー</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">クッキー数</div>
                <div class="stat-value" id="cookieCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">毎秒生産</div>
                <div class="stat-value" id="cookiesPerSecond">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">総生産数</div>
                <div class="stat-value" id="totalCookies">0</div>
            </div>
        </div>
        
        <div class="cookie" id="cookie"></div>
        
        <div class="upgrades">
            <div class="save-section">
                <h3>💾 データ管理</h3>
                <button class="save-btn" id="saveGame">手動セーブ</button>
                <button class="save-btn" id="loadGame">ロード</button>
                <button class="reset-btn" id="resetGame">リセット</button>
                <div class="save-status" id="saveStatus">自動保存: 有効</div>
            </div>
            
            <div class="upgrade-section">
                <h3>クリック強化</h3>
                <button class="upgrade-btn" id="clickUpgrade">
                    クリック力UP (コスト: <span id="clickCost">10</span>)
                </button>
                <div>基本クリック力: <span id="clickPower">1</span></div> {/* Changed label for clarity */}

                <button class="upgrade-btn" id="cursorBoosterUpgrade" style="margin-top: 10px;">
                    カーソルブースター (コスト: <span id="cursorBoosterCost">100</span>)
                </button>
                <div>現在のブースト: +<span id="cursorBoosterEffect">0</span>/クリック (CPSベース) | レベル: <span id="cursorBoosterLevel">0</span></div>
            </div>
            
            <div class="upgrade-section">
                <h3>自動生産</h3>
                <button class="upgrade-btn" id="autoClicker">
                    オートクリッカー (コスト: <span id="autoCost">50</span>)
                </button>
                <div>オートクリッカー数: <span id="autoCount">0</span></div>
                
                <button class="upgrade-btn" id="bakery">
                    パン屋 (コスト: <span id="bakeryCost">200</span>)
                </button>
                <div>パン屋数: <span id="bakeryCount">0</span></div>
                
                <button class="upgrade-btn" id="factory">
                    工場 (コスト: <span id="factoryCost">1000</span>)
                </button>
                <div>工場数: <span id="factoryCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        class CookieClicker {
            constructor() {
                this.cookies = 0;
                this.totalCookies = 0;
                this.clickPower = 1;
                this.autoClickers = 0;
                this.bakeries = 0;
                this.factories = 0;
                this.clickCost = 10;
                this.autoCost = 50;
                this.bakeryCost = 200;
                this.factoryCost = 1000;

                this.goldenCookieTimer = null;
                this.goldenCookieTimeout = null;
                this.goldenCookieActive = false;

                // Cursor Booster properties
                this.cursorBoosterLevel = 0;
                this.cursorBoosterCost = 100;
                this.cursorBoosterCostIncreaseFactor = 1.8;
                this.cursorBoosterEffectPerLevel = 0.001;
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadGame(); // ゲーム開始時に自動ロード
                this.startAutoProduction();
                this.startAutoSave();
                this.trySpawnGoldenCookie(); // Start the golden cookie spawn cycle
                this.updateDisplay();
            }
            
            initializeElements() {
                this.cookieElement = document.getElementById('cookie');
                this.cookieCountElement = document.getElementById('cookieCount');
                this.cookiesPerSecondElement = document.getElementById('cookiesPerSecond');
                this.totalCookiesElement = document.getElementById('totalCookies');
                this.clickPowerElement = document.getElementById('clickPower');
                this.clickCostElement = document.getElementById('clickCost');
                this.autoCostElement = document.getElementById('autoCost');
                this.bakeryCostElement = document.getElementById('bakeryCost');
                this.factoryCostElement = document.getElementById('factoryCost');
                this.autoCountElement = document.getElementById('autoCount');
                this.bakeryCountElement = document.getElementById('bakeryCount');
                this.factoryCountElement = document.getElementById('factoryCount');
                this.goldenCookieElement = document.getElementById('goldenCookie');
                // Cursor Booster elements
                this.cursorBoosterCostElement = document.getElementById('cursorBoosterCost');
                this.cursorBoosterEffectElement = document.getElementById('cursorBoosterEffect');
                this.cursorBoosterLevelElement = document.getElementById('cursorBoosterLevel');
                this.cursorBoosterUpgradeButton = document.getElementById('cursorBoosterUpgrade');
            }
            
            setupEventListeners() {
                this.cookieElement.addEventListener('click', (e) => this.clickCookie(e));
                this.goldenCookieElement.addEventListener('click', (e) => this.clickGoldenCookie(e));
                document.getElementById('clickUpgrade').addEventListener('click', () => this.buyClickUpgrade());
                this.cursorBoosterUpgradeButton.addEventListener('click', () => this.buyCursorBooster());
                document.getElementById('autoClicker').addEventListener('click', () => this.buyAutoClicker());
                document.getElementById('bakery').addEventListener('click', () => this.buyBakery());
                document.getElementById('factory').addEventListener('click', () => this.buyFactory());
                document.getElementById('saveGame').addEventListener('click', () => this.saveGame());
                document.getElementById('loadGame').addEventListener('click', () => this.loadGame());
                document.getElementById('resetGame').addEventListener('click', () => this.resetGame());
            }
            
            clickCookie(event) {
                const baseClickValue = this.clickPower;
                const boosterBonus = this.cursorBoosterLevel * this.cursorBoosterEffectPerLevel * this.getCookiesPerSecond();
                const totalClickValue = baseClickValue + boosterBonus;

                this.cookies += totalClickValue;
                this.totalCookies += totalClickValue;
                this.showClickAnimation(event, totalClickValue);
                this.updateDisplay();
            }
            
            showClickAnimation(event, value) {
                const animation = document.createElement('div');
                animation.className = 'click-animation';
                animation.textContent = `+${value}`;
                animation.style.left = event.clientX - this.cookieElement.offsetLeft + 'px';
                animation.style.top = event.clientY - this.cookieElement.offsetTop + 'px';
                
                this.cookieElement.appendChild(animation);
                
                setTimeout(() => {
                    if (animation.parentNode) {
                        animation.parentNode.removeChild(animation);
                    }
                }, 1000);
            }
            
            buyClickUpgrade() {
                if (this.cookies >= this.clickCost) {
                    this.cookies -= this.clickCost;
                    this.clickPower++;
                    this.clickCost = Math.floor(this.clickCost * 1.5);
                    this.updateDisplay();
                }
            }
            
            buyAutoClicker() {
                if (this.cookies >= this.autoCost) {
                    this.cookies -= this.autoCost;
                    this.autoClickers++;
                    this.autoCost = Math.floor(this.autoCost * 1.3);
                    this.updateDisplay();
                }
            }
            
            buyBakery() {
                if (this.cookies >= this.bakeryCost) {
                    this.cookies -= this.bakeryCost;
                    this.bakeries++;
                    this.bakeryCost = Math.floor(this.bakeryCost * 1.4);
                    this.updateDisplay();
                }
            }
            
            buyFactory() {
                if (this.cookies >= this.factoryCost) {
                    this.cookies -= this.factoryCost;
                    this.factories++;
                    this.factoryCost = Math.floor(this.factoryCost * 1.5);
                    this.updateDisplay();
                }
            }
            
            getCookiesPerSecond() {
                return this.autoClickers * 1 + this.bakeries * 5 + this.factories * 20;
            }
            
            startAutoProduction() {
                setInterval(() => {
                    const production = this.getCookiesPerSecond();
                    if (production > 0) {
                        this.cookies += production;
                        this.totalCookies += production;
                        this.updateDisplay();
                    }
                }, 1000);
            }
            
            updateDisplay() {
                this.cookieCountElement.textContent = Math.floor(this.cookies).toLocaleString();
                this.cookiesPerSecondElement.textContent = this.getCookiesPerSecond().toLocaleString();
                this.totalCookiesElement.textContent = Math.floor(this.totalCookies).toLocaleString();
                this.clickPowerElement.textContent = this.clickPower.toLocaleString();
                this.clickCostElement.textContent = this.clickCost.toLocaleString();
                this.autoCostElement.textContent = this.autoCost.toLocaleString();
                this.bakeryCostElement.textContent = this.bakeryCost.toLocaleString();
                this.factoryCostElement.textContent = this.factoryCost.toLocaleString();
                this.autoCountElement.textContent = this.autoClickers.toLocaleString();
                this.bakeryCountElement.textContent = this.bakeries.toLocaleString();
                this.factoryCountElement.textContent = this.factories.toLocaleString();

                // Update Cursor Booster display
                this.cursorBoosterCostElement.textContent = this.cursorBoosterCost.toLocaleString();
                const currentBoostEffect = this.cursorBoosterLevel * this.cursorBoosterEffectPerLevel * this.getCookiesPerSecond();
                this.cursorBoosterEffectElement.textContent = currentBoostEffect.toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 1});
                this.cursorBoosterLevelElement.textContent = this.cursorBoosterLevel.toLocaleString();
                
                document.getElementById('clickUpgrade').disabled = this.cookies < this.clickCost;
                this.cursorBoosterUpgradeButton.disabled = this.cookies < this.cursorBoosterCost;
                document.getElementById('autoClicker').disabled = this.cookies < this.autoCost;
                document.getElementById('bakery').disabled = this.cookies < this.bakeryCost;
                document.getElementById('factory').disabled = this.cookies < this.factoryCost;
            }
            
            saveGame() {
                const gameData = {
                    cookies: this.cookies,
                    totalCookies: this.totalCookies,
                    clickPower: this.clickPower,
                    autoClickers: this.autoClickers,
                    bakeries: this.bakeries,
                    factories: this.factories,
                    clickCost: this.clickCost,
                    autoCost: this.autoCost,
                    bakeryCost: this.bakeryCost,
                    factoryCost: this.factoryCost,
                    // Cursor Booster save data
                    cursorBoosterLevel: this.cursorBoosterLevel,
                    cursorBoosterCost: this.cursorBoosterCost,
                    saveTime: new Date().toISOString()
                };
                
                try {
                    localStorage.setItem('cookieClickerSave', JSON.stringify(gameData));
                    this.showSaveStatus('セーブしました！');
                } catch (error) {
                    this.showSaveStatus('セーブに失敗しました', true);
                    console.error('Save failed:', error);
                }
            }
            
            loadGame() {
                try {
                    const savedData = localStorage.getItem('cookieClickerSave');
                    if (savedData) {
                        const gameData = JSON.parse(savedData);
                        
                        this.cookies = gameData.cookies || 0;
                        this.totalCookies = gameData.totalCookies || 0;
                        this.clickPower = gameData.clickPower || 1;
                        this.autoClickers = gameData.autoClickers || 0;
                        this.bakeries = gameData.bakeries || 0;
                        this.factories = gameData.factories || 0;
                        this.clickCost = gameData.clickCost || 10;
                        this.autoCost = gameData.autoCost || 50;
                        this.bakeryCost = gameData.bakeryCost || 200;
                        this.factoryCost = gameData.factoryCost || 1000;

                        // Load Cursor Booster data
                        this.cursorBoosterLevel = gameData.cursorBoosterLevel || 0;
                        this.cursorBoosterCost = gameData.cursorBoosterCost || 100;
                        // Ensure effectPerLevel and costIncreaseFactor are at default if not saved, though they usually aren't changed post-init
                        this.cursorBoosterEffectPerLevel = gameData.cursorBoosterEffectPerLevel || 0.001;
                        this.cursorBoosterCostIncreaseFactor = gameData.cursorBoosterCostIncreaseFactor || 1.8;


                        this.updateDisplay();
                        
                        if (gameData.saveTime) {
                            const saveDate = new Date(gameData.saveTime).toLocaleString('ja-JP');
                            this.showSaveStatus(`ロードしました (${saveDate})`);
                        } else {
                            this.showSaveStatus('ロードしました！');
                        }
                    } else {
                        this.showSaveStatus('セーブデータが見つかりません');
                    }
                } catch (error) {
                    this.showSaveStatus('ロードに失敗しました', true);
                    console.error('Load failed:', error);
                }
            }
            
            resetGame() {
                if (confirm('本当にゲームをリセットしますか？すべてのデータが失われます。')) {
                    localStorage.removeItem('cookieClickerSave');
                    
                    this.cookies = 0;
                    this.totalCookies = 0;
                    this.clickPower = 1;
                    this.autoClickers = 0;
                    this.bakeries = 0;
                    this.factories = 0;
                    this.clickCost = 10;
                    this.autoCost = 50;
                    this.bakeryCost = 200;
                    this.factoryCost = 1000;

                    // Reset Cursor Booster
                    this.cursorBoosterLevel = 0;
                    this.cursorBoosterCost = 100;
                    
                    this.updateDisplay();
                    this.showSaveStatus('ゲームをリセットしました');
                }
            }
            
            startAutoSave() {
                setInterval(() => {
                    this.saveGame();
                }, 30000); // 30秒ごとに自動保存
            }
            
            showSaveStatus(message, isError = false) {
                const statusElement = document.getElementById('saveStatus');
                statusElement.textContent = message;
                statusElement.style.color = isError ? '#e53e3e' : '#38b2ac';
                
                setTimeout(() => {
                    statusElement.textContent = '自動保存: 有効';
                    statusElement.style.color = '#38b2ac';
                }, 3000);
            }

            // --- Cursor Booster Method ---
            buyCursorBooster() {
                if (this.cookies >= this.cursorBoosterCost) {
                    this.cookies -= this.cursorBoosterCost;
                    this.cursorBoosterLevel++;
                    this.cursorBoosterCost = Math.floor(this.cursorBoosterCost * this.cursorBoosterCostIncreaseFactor);
                    this.updateDisplay();
                }
            }

            // --- Golden Cookie Methods ---
            trySpawnGoldenCookie() {
                if (this.goldenCookieActive) { // If a GC is already active, don't schedule a new one yet.
                    return;
                }

                // Clear any existing timer to avoid multiple spawn loops if called unexpectedly
                if (this.goldenCookieTimer) {
                    clearTimeout(this.goldenCookieTimer);
                }

                const randomInterval = (Math.random() * 60000) + 30000; // Randomly between 30 to 90 seconds

                this.goldenCookieTimer = setTimeout(() => {
                    if (this.goldenCookieActive) { // Double check before spawning
                        this.trySpawnGoldenCookie(); // Reschedule if one became active meanwhile
                        return;
                    }

                    // Chance to spawn: e.g. 30% chance every time the interval hits. Adjust as needed.
                    // (Previously 0.5, 0.3 might be better for more frequent checks)
                    if (Math.random() < 0.3) {
                        this.goldenCookieActive = true;

                        const gameContainer = this.goldenCookieElement.parentElement; // Should be .game-container
                        const containerWidth = gameContainer.offsetWidth;
                        const containerHeight = gameContainer.offsetHeight;
                        const cookieSize = 50; // As defined in CSS for .golden-cookie

                        let x = Math.random() * (containerWidth - cookieSize);
                        let y = Math.random() * (containerHeight - cookieSize);

                        x = Math.max(5, Math.min(x, containerWidth - cookieSize - 5));
                        y = Math.max(5, Math.min(y, containerHeight - cookieSize - 5));

                        this.goldenCookieElement.style.left = `${x}px`;
                        this.goldenCookieElement.style.top = `${y}px`;
                        this.goldenCookieElement.style.display = 'block';
                        this.goldenCookieElement.style.opacity = '1';

                        const despawnTime = (Math.random() * 5000) + 10000; // 10 to 15 seconds
                        this.goldenCookieTimeout = setTimeout(() => this.despawnGoldenCookie(false), despawnTime);
                    } else {
                        // If not spawning this time, schedule the next attempt
                        this.trySpawnGoldenCookie();
                    }
                }, randomInterval);
            }

            clickGoldenCookie(event) {
                event.stopPropagation();
                if (!this.goldenCookieActive) return;

                const cps = this.getCookiesPerSecond();
                const bonus = (cps > 0 ? cps * 60 : this.clickPower * 20) + 13;

                this.cookies += bonus;
                this.totalCookies += bonus;

                this.updateDisplay();
                this.showGoldenCookieFeedback(bonus, event); // Pass the event for positioning
                this.despawnGoldenCookie(true);
            }

            despawnGoldenCookie(wasClicked) {
                clearTimeout(this.goldenCookieTimeout);
                this.goldenCookieElement.style.opacity = '0';

                setTimeout(() => {
                    this.goldenCookieElement.style.display = 'none';
                    this.goldenCookieActive = false;
                    if (!wasClicked) { // Only reschedule if it wasn't clicked (click already reschedules)
                        this.trySpawnGoldenCookie();
                    } else if (wasClicked) { // If it was clicked, ensure next spawn is scheduled
                         this.trySpawnGoldenCookie();
                    }
                }, 300);
            }

            showGoldenCookieFeedback(bonus, clickEvent) {
                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'click-animation';
                // Changed text to Japanese and used a different star emoji for variety
                feedbackElement.textContent = `+${Math.floor(bonus).toLocaleString()}クッキー！ ✨`;
                feedbackElement.style.color = 'gold';
                feedbackElement.style.fontSize = '2em';
                feedbackElement.style.textShadow = '1px 1px 2px black';
                feedbackElement.style.position = 'absolute'; // Ensure it's positioned relative to game-container

                const gameContainerRect = this.goldenCookieElement.parentElement.getBoundingClientRect();

                let x = clickEvent.clientX - gameContainerRect.left;
                let y = clickEvent.clientY - gameContainerRect.top;

                // Temporarily append to calculate offsetWidth, then position
                this.goldenCookieElement.parentElement.appendChild(feedbackElement);
                feedbackElement.style.left = (x - feedbackElement.offsetWidth / 2) + 'px';
                feedbackElement.style.top = (y - feedbackElement.offsetHeight - 5) + 'px'; // Position above click point

                // No need to append again, already appended

                setTimeout(() => {
                    if (feedbackElement.parentNode) {
                        feedbackElement.parentNode.removeChild(feedbackElement);
                    }
                }, 2500);

                // Confirmed this message is already in Japanese and seems clear.
                this.showSaveStatus(`ゴールデンクッキーボーナス！ +${Math.floor(bonus).toLocaleString()} クッキー！`);
            }
        }
        
        window.onload = () => {
            new CookieClicker();
        };
    </script>
</body>
</html>
